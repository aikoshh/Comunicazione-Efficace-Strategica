<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CES Coach</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-family: 'Poppins', sans-serif;
      font-size: 16px; /* Base font size */
    }
    body {
      background-color: #F8F7F4; /* COLORS.base */
      color: #1C2025; /* COLORS.textPrimary */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      overflow-x: hidden;
    }
    /* Keyframe animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes toast-enter {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
    }
    @keyframes toast-exit {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100%); }
    }

    /* Accessibility Styles */
    html.font-size-small { font-size: 14px; }
    html.font-size-large { font-size: 18px; }

    html.high-contrast {
        background-color: #000000;
        color: #ffffff;
    }
    /* Specific overrides for high contrast mode would go here */


    /* Responsive Design */
    @media (max-width: 768px) {
      .responsive-header {
        padding: 8px 16px;
      }
      .responsive-header .breadcrumbs {
        display: none; /* Hide breadcrumbs on mobile */
      }
       .admin-table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border: 1px solid #EAECEE; /* COLORS.divider */
        border-radius: 8px;
      }
      .admin-table {
        min-width: 800px;
      }
    }
  </style>
