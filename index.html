<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES Coach: Comunicatore Strategico</title>
    <link rel="icon" type="image/png" href="https://www.centroclinicaformazionestrategica.it/CES-APP/images/CES-COACH-LOGO-PICCOLO.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
      }
    }
    </script>
    
    <style>
      :root {
        --font-size-base: 16px;
      }
      body {
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F8F7F4;
        color: #1C2025;
        font-size: var(--font-size-base);
      }
      * {
        box-sizing: border-box;
      }

      /* Accessibility Styles */
      .text-sm { --font-size-base: 14px; }
      .text-md { --font-size-base: 16px; }
      .text-lg { --font-size-base: 18px; }

      .high-contrast {
        background-color: #000 !important;
        color: #fff !important;
      }
      .high-contrast div, .high-contrast header, .high-contrast footer, .high-contrast main, .high-contrast section,
      .high-contrast button, .high-contrast input, .high-contrast select, .high-contrast textarea {
         background-color: #111 !important;
         color: #fff !important;
         border-color: #888 !important;
      }
      .high-contrast a, .high-contrast button[style*="color: rgb(88, 166, 166)"] {
        color: #00ffff !important;
      }
      .high-contrast [style*="color: rgb(28, 62, 94)"], .high-contrast [style*="color: rgb(28, 32, 37)"] {
        color: #fff !important;
      }
      .high-contrast [style*="background-color: rgb(88, 166, 166)"] {
        background-color: #00ffff !important;
        color: #000 !important;
      }

      /* Global Animations */
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes toast-enter {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes toast-exit {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100%); }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body { font-size: 15px; }
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.5rem; }
        .responsive-padding { padding-left: 16px; padding-right: 16px; }
        
        .admin-table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .admin-header, .admin-form {
            flex-direction: column;
            align-items: stretch;
            gap: 16px;
        }
        .main-header {
            flex-wrap: wrap;
            padding: 12px;
            height: auto;
        }
        .main-header .header-left, .main-header .header-right {
            flex-basis: 100%;
            justify-content: space-between;
        }
        .main-header .header-nav { display: none; }
        .main-header .header-module-breadcrumb { font-size: 14px; }
        
        .home-screen-container, .module-screen-container, .exercise-screen-container, .report-screen-container {
            padding: 16px;
        }
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
