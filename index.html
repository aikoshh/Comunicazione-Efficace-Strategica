<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CES Coach: Comunicatore Strategico</title>
  <link rel="icon" href="https://www.centroclinicaformazionestrategica.it/CES-APP/images/CES-COACH-LOGO-PICCOLO.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-size: 16px;
      --bg-color: #F8F7F4;
      --card-bg-color: #FFFFFF;
      --text-primary-color: #1E1E1E;
      --text-secondary-color: #5A5A5A;
    }
    html {
      font-size: var(--font-size);
      max-width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-primary-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      overflow-x: hidden;
    }
    .high-contrast {
      --bg-color: #000000;
      --card-bg-color: #1a1a1a;
      --text-primary-color: #FFFFFF;
      --text-secondary-color: #CCCCCC;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }
    @keyframes toast-enter {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
    }
    @keyframes toast-exit {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100%); }
    }

    /* Regole Responsive Globali */
    @media (max-width: 768px) {
      .responsive-header .breadcrumbs {
        display: none; /* Nasconde il breadcrumb su mobile */
      }
      .responsive-header .left-section {
        flex-grow: 1;
      }
       .admin-table-container {
        overflow-x: auto;
      }
      .admin-table {
        min-width: 800px;
      }
      .admin-screen-container header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      .main-content-mobile {
         padding: 0 16px !important;
      }
       .module-screen-mobile-padding {
        padding: 20px !important;
      }
      .exercise-screen-mobile-padding {
        padding: 20px 10px 100px !important;
      }
      .report-screen-mobile-padding {
        padding: 20px 10px !important;
      }
      .chat-trainer-screen-mobile-scroll {
        height: auto !important;
        min-height: calc(100vh - 64px) !important;
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
      "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
      "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
    }
  }
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
